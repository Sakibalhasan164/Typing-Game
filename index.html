<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

</head>
<body>

<div class="wrapper">
<div class="quotDiv">
    <h1 class="quot">this is the quote to type</h1>
</div>
<div class="inputFeild">
<textarea name="textarea" class="textarea"></textarea>
</div>
<div class="timer"><h1>0</h1></div>
<div class="button"><button class="start">Start</button></div>
</div>


<div class="result">
<h3>result</h3>
<div class="info">
<h1 class="speed"> <span class="wpm">123</span> WPM</h1>
<h4>time: <span> <span class="sec"> 60</span> s</span></h4>
<h4>charecters typed  : <span class="char">233</span><h4>
</div>
    
</div>









<script src="./app.js"></script>
</body>
</html>
